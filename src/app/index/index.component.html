    <a class="explicit">免费职位发布</a>
    <nz-divider nzType="vertical"></nz-divider>
    <ng-container *ngFor="let item of menuList">
      <span nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomCenter'">
        {{item.title}}
        <i nz-icon nzType="down"></i>
      </span>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item *ngFor="let option of item.options">{{option}}</li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
    <a>app下载</a>
    <nz-divider nzType="vertical"></nz-divider>
    <a class="explicit">收费标准</a>

</div>
<div class="head">
  <div class="searchArea">
    <div>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
        <input type="text" nz-input placeholder="input search text" [(ngModel)]="searchText"/>
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch (click)="onSearch()">搜索</button>
      </ng-template>
    </div>
    <div>
      <p>
        <a *ngFor="let item of searchList"> {{item}} </a>
      </p>
    </div>
  </div>
</div>
<div class="fixHeader">

</div>
<div class="navBar">
  <ul>
    <li *ngFor="let item of navList index as i">
      {{item}}
      <i nz-icon nzType="down" *ngIf="!i"></i>
    </li>
  </ul>
  <!--  <nz-carousel nzAutoPlay>
      <div nz-carousel-content *ngFor="let index of array">
        <h3>{{ index }}</h3>
      </div>
    </nz-carousel>-->
</div>
<div class="mainContent">
  <div style="width: 1140px;display: flex">
    <div style="width: 238px;height: 480px;border: 1px solid #e8352e;border-top: none;margin: 0;">
      <ul class="sideNavList">
        <li *ngFor="let item of sideNavList index as i">
          <i style="width: 20px;height: 20px"></i>
          <span>{{item}}</span>
          <i nz-icon nzType="right" nzTheme="outline"></i>
        </li>
      </ul>
    </div>
    <div style="width: 902px;height: 280px;display: flex;flex-direction: column;">
      <div style="display: flex">
        <div style="width: 620px;height: 270px;margin: 9px 0 9px 10px;">
          <div>
            <nz-carousel nzAutoPlay>
              <div nz-carousel-content *ngFor="let item of carouselUrls">
                <img src="{{carouselBaseUrl}}{{item}}">
              </div>
            </nz-carousel>
          </div>
          <div>

          </div>
        </div>
        <div style="width: 260px;height: 270px;margin: 9px 0 9px 10px;border: 1px solid #eee">
          <ul class="tabs">
            <li *ngFor="let item of loginTabs index as i" (click)="onActive(i)"
                [ngClass]="{'active' : activeLoginTab === i}">{{item}}</li>
          </ul>
          <input nz-input placeholder="手机/邮箱/用户名" [(ngModel)]="user.username"/>
          <input nz-input placeholder="请输入密码" [(ngModel)]="user.password"
                 [type]="passwordVisible ? 'text' : 'password'"/>
          <div class="selectLogin">
            <label nz-checkbox [(ngModel)]="autoLogin">自动登录</label>
            <a href="javascript:void(0)">验证码登录</a>
          </div>
          <button nz-button nzType="primary" (click)="login()">登录</button>
          <div class="register ">
            <span>还没有账户？</span>
            <div>
              <a>注册简历</a>
              <a>企业注册</a>
            </div>
          </div>
          <div class="otherAccount">

            扫码登录
          </div>
        </div>
      </div>
      <div class="news" style="margin:0 0 0 10px;border: 1px solid #ddd">
        <div class="card-container">
          <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
            <nz-tab *ngFor="let tab of newsTabs" [nzTitle]="tab" style="width: 25%">
              <div *ngFor="let items of newsItems index as i">
                <ul *ngIf="items.title === tab">
                  <li *ngFor="let item of items.options">
                    <ul style="display: flex;flex-direction: row;">
                      <li *ngFor="let val of item">
                        <a>{{val}}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <ul>

              </ul>
            </nz-tab>
          </nz-tabset>
        </div>
      </div>
    </div>
  </div>

</div>
